<!-- <div>dialog carousel images = {{params.images}}</div> -->
<span style="width:100vw;">
    <mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="accent" maxWidth="100%" proportion="66" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false">
        <mat-carousel-slide #matCarouselSlide *ngFor="let img of params.images" [image]="img" overlayColor="#00000040" [hideOverlay]="false">
        </mat-carousel-slide>
    </mat-carousel>
</span>
