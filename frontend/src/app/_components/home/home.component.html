<div class="fixed-background">
    <div class="container">
        <div class="text-center over-background">
            <h1>Room Booking Service</h1>
            <h3 *ngIf="website">{{website.serviceDescription}}</h3>
            <br />
        </div>
    </div>
</div>
<div class="main">
    <div class="section text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mr-auto ml-auto">
                    <div *ngIf="website" [innerHTML]="website.presentationHTML"></div>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 mr-auto ml-auto slideshow">
                    <div class="card page-carousel">
                        <mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="accent" maxWidth="100%" proportion="60" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false">
                            <mat-carousel-slide #matCarouselSlide *ngFor="let img of images" [image]="img" overlayColor="#00000040" [hideOverlay]="false">
                            </mat-carousel-slide>
                        </mat-carousel>
                    </div>
                    <a routerLink="/rooms" class="btn btn-danger btn-round">See Rooms</a>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 mr-auto ml-auto">
                    <h2 class="title">Booking Indicators</h2>
                    <div *ngIf="website" [innerHTML]="website.indicatorsHTML"></div>
                </div>
            </div>
        </div>
    </div>
</div>
